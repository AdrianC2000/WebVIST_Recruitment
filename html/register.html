<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruitment task for WebVIST</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/vist.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container main">
    <div class="container upper_text">
        ZAREJESTRUJ SIĘ
    </div>
    <br>
    <form action="/" method="post">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5">
                    <label class="label" for="login"> Login </label> <br>
                    <input placeholder="Login" id="login" type="text" required>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-5">
                    <label class="label" for="email"> Hasło </label> <br>
                    <input placeholder="email" id="email" type="text" required>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-5">
                    <label class="label" for="password"> Hasło </label> <br>
                    <input placeholder="Hasło" id="password" type="password" required>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-5">
                    <button type="submit" value="Submit" class="submit"> ZAREJESTRUJ SIĘ </button>
                </div>
            </div>
        </div>
    </form>
    <br>
    <img src="/images/vist.png" alt="Vist logo">
</div>
</body>
</html>
